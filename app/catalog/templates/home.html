{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Inc</title>
</head>
<body>

{% block content %}

<div class="container novels">
    <div class="row">
        {% for novel in novels %}

            <div class="col-md-4">
                <h4>Title: {{ novel.title }}</h4>
                <p>Authors: {{ novel.author }}</p>
                <p>Ratings: {{ novel.avg_rating }}</p>
                <p>Pages: {{ novel.num_pages }}</p>
                <p><a href="{{ url_for('main.display_publisher', publisher_id=novel.pub_id) }}">Publisher ID: {{ novel.pub_id }}</a></p>
               <span class="label label-primary" style="padding-right: 20px"> <a href="{{ url_for('main.create_book', pub_id=novel.pub_id) }}" style="color: floralwhite"> Create </a> </span>
                <span class="label label-primary" style="padding-right: 20px"> <a href="{{ url_for('main.edit_book', book_id=novel.id) }}" style="color: floralwhite"> Edit </a> </span>
                <span class="label label-info" style="padding-left: 20px"> <a href="{{ url_for('main.delete_book', book_id=novel.id) }}" style="color: floralwhite"> Delete </a> </span>
                <br>
            </div>

        {% endfor %}

    </div>

</div>

{% endblock content %}

</body>
</html>
